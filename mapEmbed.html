<!DOCTYPE html>
<html style="height: 100%;">

<head>
	<style>
    body {
      margin: 0 5px 25px 5px;
      font: 100% normal 'Yanone Kaffeesatz', 'Lucida Grande', 'Trebuchet MS', Verdana, sans-serif;
      text-align: center;
      color: #999;
      height: 90%;
    }
     #mapContainer {
      width: 100%;
      height: 90%;
      border: 1px solid black;
      text-align: left;
    }
    </style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCp-TZZSMbTXT_QgV_ZI7LxYFgYaAwPSjU&libraries=places&sensor=false"></script>
<script type="text/javascript">
var isaacs;
var map;
var infowindow;

function initialize() {
	isaacs = new google.maps.LatLng(52.052741,1.161654);
	
	map = new google.maps.Map(document.getElementById('mapContainer'), {
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		center: isaacs,
		zoom: 15
	});
	
	var placesSearchRequest = {
		location: isaacs,
		radius: '1000',
		types: ['bar', 'pub']
	};
	
	infowindow = new google.maps.InfoWindow();

	var placesService = new google.maps.places.PlacesService(map);
	placesService.search(placesSearchRequest, placesCallback);
}

function placesCallback(results, status) {
	if (status == google.maps.places.PlacesServiceStatus.OK) {
		for (var i = 0; i < results.length; i++) {
			var place = results[i];
			createMarker(results[i]);
		}
	}
}

function createMarker(place) {
	var placeLoc = place.geometry.location;
	var marker = new google.maps.Marker({
		map: map,
		position: place.geometry.location
	});

	google.maps.event.addListener(marker, 'click', function() {
		infowindow.setContent(place.name);
		infowindow.open(map, this);
	});
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<h1>Pubcrawlr Map</h1>

<div id="mapContainer"></div>

</body>

</html>
