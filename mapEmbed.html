<!DOCTYPE html>
<html style="height: 100%;">

<head>
	<style>
    body {
      margin: 0 5px 25px 5px;
      font: 100% normal 'Yanone Kaffeesatz', 'Lucida Grande', 'Trebuchet MS', Verdana, sans-serif;
      text-align: center;
      color: #999;
      height: 90%;
    }
     #mapContainer {
      width: 100%;
      height: 90%;
      border: 1px solid black;
      text-align: left;
    }
    </style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCp-TZZSMbTXT_QgV_ZI7LxYFgYaAwPSjU&libraries=places&sensor=false"></script>
<script type="text/javascript">
var isaacs;
var map;
var infowindow;
var markers = [];



function initialize() {
  

	isaacs = new google.maps.LatLng(52.052741,1.161654);
	
	map = new google.maps.Map(document.getElementById('mapContainer'), {
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		center: isaacs,
		zoom: 15
	});
	
	
}



function search() {
  deleteOverlays();
  var addressField = document.getElementById('search_address');
  var geocoder = new google.maps.Geocoder();
    geocoder.geocode(
        {'address': addressField.value}, 
        function(results, status) { 
            if (status == google.maps.GeocoderStatus.OK) { 
                var loc = results[0].geometry.location;
                var placesSearchRequest = {
                 location: loc,
                 radius: '1000',
                 types: ['bar', 'pub']
                };
  
              infowindow = new google.maps.InfoWindow();

              var placesService = new google.maps.places.PlacesService(map);
              placesService.search(placesSearchRequest, placesCallback);



                // use loc.lat(), loc.lng()
            } 
            else {
                alert("Not found: " + status); 
            } 
        }
    );
};


function placesCallback(results, status) {
	if (status == google.maps.places.PlacesServiceStatus.OK) {
		for (var i = 0; i < results.length; i++) {
			var place = results[i];
			createMarker(results[i]);
		}
	}
}

function createMarker(place) {
	var placeLoc = place.geometry.location;
	var marker = new google.maps.Marker({
		map: map,
		position: place.geometry.location
	});
  markers.push(marker);

	google.maps.event.addListener(marker, 'click', function() {
		infowindow.setContent(place.name);
		infowindow.open(map, this);
	});
}

// Sets the map on all markers in the array.
function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the overlays from the map, but keeps them in the array.
function clearOverlays() {
  setAllMap(null);
}

 // Deletes all markers in the array by removing references to them.
function deleteOverlays() {
  clearOverlays();
  markers = [];
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<h1>Pubcrawlr Map</h1>
 <input type="text" id="search_address" value=""/>
 <button onclick="search();">Search</button>

<div id="mapContainer"></div>

</body>

</html>
